      // Hàm tạo một thẻ món ăn
      function createMenuCard(dish) {
        let starsHtml = "";
        for (let i = 0; i < 5; i++) {
          if (i < dish.stars) {
            starsHtml += '<i class="bx bxs-star"></i>';
          } else {
            starsHtml += '<i class="bx bx-star"></i>';
          }
        }

        return `
            <div class="menu-card" data-aos="zoom-in">
                <div class="card-image">
                   <a href ="/detail.html"> <img src="${dish.image}" alt="${dish.name}"></a>
                </div>
                <div class="card-content">
                    <h3 class="dish-name">${dish.name}</h3>
                    <div class="rating">
                        <div class="stars">
                            ${starsHtml}
                        </div>
                        <span class="rating-score">${dish.rating}</span>
                    </div>
                    <div class="card-footer">
                        <span class="price">${dish.price}</span>
                        <button class="order-btn">
                           <a href = "/cart.html"> <i class="bx bx-cart-add btn-icon"></i></a>
                        </button>
                    </div>
                </div>
            </div>
          `;
      }
      // Hàm hiển thị menu theo loại
      function displayMenu(category) {
        const menuGrid = document.getElementById("menuGrid");
        const dishes = menuData[category] || menuData.all;

        // Xóa nội dung cũ
        menuGrid.innerHTML = "";

        // Tạo nội dung mới
        dishes.forEach((dish) => {
          menuGrid.innerHTML += createMenuCard(dish);
        });

        // Bắt đầu lại animation của AOS
        setTimeout(() => {
          AOS.refresh();
        }, 100);
      }

      // Xử lý sự kiện click cho các nút filter
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          once: true,
          duration: 800,
        });

        const filterBtns = document.querySelectorAll(".filter-btn");

        filterBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            // Xóa active class khỏi tất cả nút
            filterBtns.forEach((b) => b.classList.remove("active"));

            // Thêm active class cho nút được click
            this.classList.add("active");

            // Lấy loại menu từ text nút
            const category =
              this.querySelector(".filter-text").textContent.toLowerCase();

            // Hiển thị menu tương ứng
            displayMenu(category);
          });
        });

        // Hiển thị menu "All" khi tải trang
        displayMenu("all");
      });
